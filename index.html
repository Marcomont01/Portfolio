<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco Curiel: Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nav + theme switcher are injected by global.js -->

    <main class="home-main">
      <!-- Hero section -->
      <section class="hero card">
        <h1>Marco Curiel</h1>
        <p class="tagline">This is my portfolio website</p>

        <img src="Images/plant.png" alt="Pothos plant" class="hero-image" />
      </section>

      <!-- Latest projects block -->
      <section class="latest-projects">
        <h2>Latest Projects</h2>

        <!-- existing “project 2” link preserved -->
        <p class="latest-link">
          <a href="project2/index.html">Project 2 — Deceptive Visualization?</a>
        </p>

        <!-- cards injected by index.js -->
        <div class="projects"></div>

        <p class="view-all">
          <a href="projects/">View all projects →</a>
        </p>
      </section>

      <!--GitHub stats -->
      <section class="github-section card">
        <h2>My GitHub Stats</h2>
        <div id="profile-stats"></div>
      </section>
    </main>

    <!--Scripts (global first, then page script) -->
    <script type="module" src="./global.js"></script>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
