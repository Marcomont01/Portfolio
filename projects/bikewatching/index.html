<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bikewatching</title>

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- page styles for this project -->
    <link rel="stylesheet" href="./map.css" />
  </head>
  <body>
    <h1 class="page-title">ðŸš² Bikewatching</h1>

    <!-- Map container. Mapbox draws here. We also drop an <svg> on top. -->
    <div id="map">
      <svg></svg>

      <!-- tiny UI for time filtering -->
      <div class="ui">
        <label id="time-label" for="time-slider">Filter by time:</label>
        <input id="time-slider" type="range" min="1" max="1440" value="1" />
        <span id="selected-time">Any time</span>
      </div>

      <!-- simple legend for flow colors -->
      <div class="legend">
        <div class="sw more-dep">More departures</div>
        <div class="sw balanced">Balanced</div>
        <div class="sw more-arr">More arrivals</div>
      </div>
    </div>

    <!-- Load the app (as a module so imports work) -->
    <script type="module" src="./map.js"></script>
  </body>
</html>
