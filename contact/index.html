    <h1>Contact</h1>

    <form
      action="mailto:marcocuriel00@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <label
        >Email:
        <input type="email" name="email" placeholder="Your email" />
      </label>
      <br /><br />

      <label
        >Subject:
        <input type="text" name="subject" placeholder="Subject" />
      </label>
      <br /><br />

      <label
        >Message:
        <textarea
          name="body"
          rows="5"
          cols="30"
          placeholder="Your message"
        ></textarea>
      </label>
      <br /><br />

      <button type="submit">Send</button>
    </form>
